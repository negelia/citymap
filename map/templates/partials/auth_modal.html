{% if not user.is_authenticated %}
<div id="authModal" class="auth-container">
  <div class="auth-box">
    <h1>Вход / Регистрация</h1>
    <div class="tabs">
      <button class="tab active" onclick="switchAuthTab('login')">Вход</button>
      <button class="tab" onclick="switchAuthTab('register')">Регистрация</button>
    </div>
    <div class="form" id="loginForm">
      <input type="text" placeholder="Логин">
      <input type="password" placeholder="Пароль">
      <button onclick="login()">Войти</button>
    </div>
    <div class="form hidden" id="registerForm">
      <input type="text" placeholder="Имя">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Пароль">
      <button onclick="register()">Регистрация</button>
    </div>
    <span class="forgot">Забыли пароль?</span>
  </div>
</div>
{% endif %}
